<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="datepicker">
        <input type="text" placeholder="Select a date" class="date-input" readonly>
        <div class="calendar">
          <div class="calendar-header">
            <button class="prev-month">&#8249;</button>
            <span class="month-year">March 2025</span>
            <button class="next-month">&#8250;</button>
          </div>
          <div class="calendar-body">
            <div class="day-names">
              <span>Sun</span>
              <span>Mon</span>
              <span>Tue</span>
              <span>Wed</span>
              <span>Thu</span>
              <span>Fri</span>
              <span>Sat</span>
            </div>
            <div class="days">
              <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span>
              <span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span>
              <span>15</span><span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span>21</span>
              <span>22</span><span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span>28</span>
              <span>29</span><span>30</span><span>31</span>
            </div>
          </div>
        </div>
      </div>
    <footer class="footer">
        <p>&copy; 2025 Ken Ekweme | <a href="https://www.oteksolutions.net" target="_blank">OTek Solutions</a></p>
    </footer>
    
</body>
</html>
